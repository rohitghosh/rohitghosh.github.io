# Permalinks
permalink:           pretty
excerpt_separator: "<!--more-->"

# Setup
title:               Iota
tagline:             'Imaginary Reality'
description:         'A peek into the nuances of Deep Learning & other imaginary concepts'
# home:                http://rohitghosh.github.io
url:                 http://rohitghosh.github.io/
baseurl:             ""
paginate:            5
paginate_path:       "/page:num/"
exclude:             ['posts']
pages_list:
  About: '/about'
  Archive: '/archive'
  DL In Finance: '/deep_learning_in_finance'
  Contact: '/contact'

highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM

collections:
  summaries:
    output: false

